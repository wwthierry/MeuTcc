<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/style/css/login.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h2>BEM VINDO DE VOLTA!</h2>
      <p>Para continuar com o login insira seus dados.</p>
      <button class="btn-login" id="signInButton">Login</button>
    </div>

    <div class="right-section">
      <form id="signupForm" style="display:none;">
        <h2>CRIAR CONTA</h2>
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
          <input type="text" id="fName" placeholder="First Name" required>
          <i class="fas fa-user input-icon"></i>
        </div>
        <div class="input-group">
          <input type="text" id="lName" placeholder="Last Name" required>
          <i class="fas fa-user input-icon"></i>
        </div>
        <div class="input-group">
          <input type="email" id="rEmail" placeholder="Email" required>
          <i class="fas fa-envelope input-icon"></i>
        </div>
        <div class="input-group">
          <input type="password" id="rPassword" placeholder="Password" required>
          <i class="fas fa-lock input-icon"></i>
        </div>
        <button type="submit" class="btn-submit">Sign Up</button>
        <div class="links">
          <p>Already Have Account?</p>
          <a href="#" id="showSignIn">Login</a>
        </div>
      </form>

      <form id="signinForm">
        <h2>LOGIN</h2>
        <div id="signInMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required>
          <i class="fas fa-envelope input-icon"></i>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
          <i class="fas fa-lock input-icon"></i>
        </div>
        <div class="links">
          <a href="#">Recuperar Senha</a>
          <p>NÃ£o tem conta?</p>
          <a href="#" id="showSignUp">Criar Conta</a>
        </div>
        <button type="submit" class="btn-submit">Entrar</button>
      </form>
    </div>
  </div>

    <script type="module" src="assets/style/js/firebaseauth.js"></script>
    <script src="assets/style/js/script.js"></script>
</body>
</html>
