<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Publicar Foto</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/style/css/public.css">
  <link rel="stylesheet" href="assets/style/css/nav.css">
</head>
<body>
  <h1>Publicar</h1>
  <section class="upload-section">
    <form id="postForm" autocomplete="off">
      <label class="upload" for="imageFile">
        <img id="previewImg" alt="Ícone de várias imagens empilhadas representando carregar fotos" src="https://placehold.co/64x64/png?text=Image+Icon"/>
        <input id="imageFile" name="imageFile" type="file" accept="image/*" required>
      </label>
      <div class="inputs-container">
        <input type="text" id="postTitle" required placeholder="Título da Foto *"/>
        <textarea id="postDescription" placeholder="Conte a história por trás dessa foto..."></textarea>
        <input type="text" id="authorName" class="author" placeholder="Seu nome ou apelido"/>
        <div class="btn-submit-container">
          <button type="submit" class="btn" id="submitBtn">
            Publicar <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </form>
  </section>
  <script src="assets/style/js/nav.js"></script>
  <script src="assets/style/js/publi.js"></script>
</body>
</html>
